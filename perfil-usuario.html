<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviza tu perfil</title>
    <link rel="stylesheet" href="static/css/perfil-usuario-css/perfil-usuario.css">
    <link rel="stylesheet" href="static/css/perfil-usuario-css/responsive/p-main-general.css">
</head>
<body>
    <!-- Perfil del usuario -->
    <!-- Clases Padre-elemento-función (x2) -->
    <header>
        <div class="header-div-logo">
            <img src="image/logo/logo-sagar.png" alt="Logo Sagar" class="div-logo-img-logo">
        </div>
        <div class="header-div-principal-titulo">
            <h1 class="div-titulo-h1-titulo">Perfil de Usuario</h1>
        </div>
        <div class="header-div-perfil-usuario">
            <h1 class="div-perfil-h1-usuario">Perfil:&nbsp;&nbsp;</h1><h1 href="index.html" class="div-perfil-h1-cuenta" id="h1-cuenta-js">default</h1>
        </div>
    </header>
    <main>
        <div class="div-plantillas-titulo">
            <h2 class="plantillas-titulo-h2-titulo">Plantillas Guardadas</h2>
        </div>
        <div class="main-div-plantillas" id="id-plantillas-js">
            
        </div>
        <dialog id="main-dialog-modal">
            <div class="dialog-div-contenido">
                <h2 class="dialog-h2-titulo">Eliminar Plantilla</h2>
                <p class="dialog-p-mensaje">¿Estás seguro de que deseas eliminar esta plantilla?</p>
                <div class="dialog-div-botones">
                    <button class="dialog-boton-confirmar" id="boton-confirmar-js">Confirmar</button>
                    <button class="dialog-boton-cancelar" id="boton-cancelar-js">Cancelar</button>
                </div>
            </div>
        </dialog>
    </main>
    <footer>
        <div class="footer-div-volver">
            <a href="inicio.html" class="div-volver-a-inicio">Volver al Inicio</a>
        </div>
    </footer>
</body>
</html>
